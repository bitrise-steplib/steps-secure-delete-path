format_version: 1.0.0
default_step_lib_source: https://github.com/bitrise-io/bitrise-steplib.git

workflows:
  unit_test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -v

            ./step_test.sh
  step_test:
    steps:
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            set -e
            set -v

            mkdir -p ./_tmp/subfold
            echo 'hi' > ./_tmp/hi.txt
            echo 'test' > ./_tmp/subfold/test.txt
    - path::./:
        inputs:
        - path: ./_tmp
        - with_sudo: "false"
    - script:
        inputs:
        - content: |-
            #!/bin/bash
            
            if [[ -f "./_tmp/hi.txt" || -f "./_tmp/subfold/test.txt" ]] ; then
              echo "File found - ERROR"
              exit 1
            fi
            if [ -d ./_tmp ] ; then
              echo "Dir found - ERROR"
              exit 1
            fi
  test:
    before_run:
      - unit_test
      - step_test